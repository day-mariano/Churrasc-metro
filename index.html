<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Churrascômetro</title>
</head>
<body>
  <header>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </header>
  <h1>Churrascômetro</h1>
  <section>
    <p>Rique por entro de todas as novidades. Cadastre seu e-mail e receba promocões especiais!</p>
    <form action="">
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
      <input type="number" name="cep" id="cep" placeholder="Digite seu CPF" required>
      <label for="checkComunicacoes"> 
        <input type="checkbox" name="checkComunicacoes" id="checkComunicacoes" checked>
        Concordo em receber cominicaoes e ofertas personalizadas de acordo com meus interesses.
      </label>
      <input type="submit" value="Cadastrar">
    </form>
    <div>
      <button>Voltar</button>
      <button>Pular</button>
    </div>
  </section>
    <button>Calcular</button>
  </section>
  <footer id="footer">Desenvolvido por Dayana Mariano 2024</footer>flex
</body>
</html>
