<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Churrascômetro</title>
</head>
<body>
  <main>
    <header>
      <label class="switch">
        Tema escuro
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </header>
    <h1>Churrascômetro</h1>
    <section id="sectionCalcular">
      <p>Precisa de uma ajudinha com o churrasco? :)</p>
      <p>Quantas pessoas vão participar?</p>
      <div class="contadorWrapper">
        <div class="divsPessoas">
          <h2>Homens</h2>
          <p>0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas">-</button>
            <button class="buttonsPessoas">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2>Mulheres</h2>
          <p>0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas">-</button>
            <button class="buttonsPessoas">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2>Crianças</h2>
          <p>0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas">-</button>
            <button class="buttonsPessoas">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2>Quantos adultos bebem?</h2>
          <p>0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas">-</button>
            <button class="buttonsPessoas">+</button>
          </div>
        </div>
      </div>
      <button class="buttonsRed">Calcular</button>
  </main>

  <footer id="footer">Desenvolvido por Dayana Mariano 2024</footer>
</body>
</html>
