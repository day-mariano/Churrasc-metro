<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Churrascômetro</title>
</head>
<body>
  <header>
    <label class="switch">
      Tema escuro
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </header>
  <main>
    <h1>Churrascômetro</h1>
    <section id="sectionCalcular">
      <p>Precisa de uma ajudinha com o churrasco? :)</p>
      <p>Quantas pessoas vão participar?</p>
      <div class="contadorWrapper">
        <div class="divsPessoas">
          <h2 id="pessoasHomens">Homens</h2>
          <p id="elementoHomens">0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas" id="btnMenosHomem" onclick="subtrair(elementoHomens, 'homens')">-</button>
            <button class="buttonsPessoas" id="btnMaisHomem" onclick="adicionar(elementoHomens, 'homens')">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2 id="pessoasMulheres">Mulheres</h2>
          <p id="elementoMulheres">0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas" id="btnMenosMulher" onclick="subtrair(elementoMulheres, 'mulheres')">-</button>
            <button class="buttonsPessoas" id="btnMaisMulher" onclick="adicionar(elementoMulheres, 'mulheres')">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2 id="pessoasCriancas">Crianças</h2>
          <p id="elementoCriancas">0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas" id="btnMenosCrianca" onclick="subtrair(elementoCriancas, 'criancas')">-</button>
            <button class="buttonsPessoas" id="btnMaisCrianca" onclick="adicionar(elementoCriancas, 'criancas')">+</button>
          </div>
        </div>
        <div class="divsPessoas">
          <h2 id="pessoasBebem">Quantos adultos bebem?</h2>
          <p id="elementoBebem">0</p>
          <div class="wrapperButtonsCalcular">
            <button class="buttonsPessoas" id="btnMaisBebem" onclick="subtrair(elementoBebem, 'bebem')">-</button>
            <button class="buttonsPessoas" id="btnMenosBebem" onclick="adicionar(elementoBebem, 'bebem')">+</button>
          </div>
        </div>
      </div>
      <button class="buttonsRed" id="buttonCalcular">Calcular</button>
    </section>
    <section id="sectionFormulario" class="ocultar">
      <p>Fique por entro de todas as novidades. Cadastre seu e-mail e receba promocões especiais!</p>
      <form id="formCadastrar" onsubmit="enviarFormulario(event)">
        <input type="text" name="nome" id="nome" class="inputCadastro" placeholder="Digite seu nome" required>
        <input type="email" name="email" id="email" class="inputCadastro" placeholder="Digite seu email" required>
        <input type="number" name="cep" id="cep" class="inputCadastro" placeholder="Digite seu CEP" required>
        <label for="checkComunicacoes" id="labelCheck">
          <input type="checkbox" name="checkComunicacoes" id="checkComunicacoes" checked>
          Concordo em receber comunicações e ofertas personalizadas de acordo com meus interesses.
        </label>
        <input type="submit" value="Cadastrar" id="buttonCadastrar" class="buttonsRed">
      </form>
      <div class="wrapperButtonsCadastro">
        <button class="blackButton">Voltar</button>
        <button class="blackButton">Pular</button>
      </div>
    </section>
  </main>

  <footer id="footer">Desenvolvido por Dayana Mariano 2024</footer>
</body>
</html>
